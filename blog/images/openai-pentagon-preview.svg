<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="80%">
      <stop offset="0%" stop-color="#111116"/>
      <stop offset="100%" stop-color="#08080b"/>
    </radialGradient>
    <!-- Green glow left -->
    <radialGradient id="glow-left" cx="28%" cy="50%" r="40%">
      <stop offset="0%" stop-color="#39ff14" stop-opacity="0.10"/>
      <stop offset="100%" stop-color="#39ff14" stop-opacity="0"/>
    </radialGradient>
    <!-- Red glow right -->
    <radialGradient id="glow-right" cx="72%" cy="50%" r="40%">
      <stop offset="0%" stop-color="#ff2020" stop-opacity="0.13"/>
      <stop offset="100%" stop-color="#ff2020" stop-opacity="0"/>
    </radialGradient>
    <filter id="f-green" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="f-red" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="f-crack" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <clipPath id="clip-left">
      <polygon points="0,0 400,0 380,400 0,400"/>
    </clipPath>
    <clipPath id="clip-right">
      <polygon points="420,0 800,0 800,400 400,400"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>
  <rect width="800" height="400" fill="url(#glow-left)"/>
  <rect width="800" height="400" fill="url(#glow-right)"/>

  <!-- Subtle grid -->
  <g opacity="0.035" stroke="#ffffff" stroke-width="0.5">
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="400" y1="0" x2="400" y2="400"/>
    <line x1="600" y1="0" x2="600" y2="400"/>
  </g>

  <!-- ═══════════ LEFT: SHIELD (Anthropic — green) ═══════════ -->
  <g clip-path="url(#clip-left)" filter="url(#f-green)">
    <!-- Shield outline -->
    <path d="M 200,80 L 310,80 L 310,215 Q 310,290 200,330 Q 90,290 90,215 L 90,80 Z"
          fill="none" stroke="#39ff14" stroke-width="2" opacity="0.85"/>
    <!-- Shield inner layer -->
    <path d="M 200,100 L 292,100 L 292,212 Q 292,272 200,308 Q 108,272 108,212 L 108,100 Z"
          fill="rgba(57,255,20,0.04)" stroke="#39ff14" stroke-width="1" opacity="0.4"/>
    <!-- Shield checkmark -->
    <polyline points="148,200 185,238 252,165"
              fill="none" stroke="#39ff14" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
  </g>

  <!-- ═══════════ RIGHT: CROSSHAIR / TARGET (Pentagon — red) ═══════════ -->
  <g clip-path="url(#clip-right)" filter="url(#f-red)">
    <!-- Outer ring -->
    <circle cx="600" cy="200" r="120" fill="none" stroke="#ff2020" stroke-width="1.5" opacity="0.6"/>
    <!-- Middle ring -->
    <circle cx="600" cy="200" r="80" fill="none" stroke="#ff2020" stroke-width="1.5" opacity="0.75"/>
    <!-- Inner ring -->
    <circle cx="600" cy="200" r="40" fill="rgba(255,32,32,0.06)" stroke="#ff2020" stroke-width="2" opacity="0.9"/>
    <!-- Center dot -->
    <circle cx="600" cy="200" r="6" fill="#ff2020" opacity="0.95"/>
    <!-- Crosshair lines -->
    <line x1="600" y1="65"  x2="600" y2="145" stroke="#ff2020" stroke-width="1.5" opacity="0.7"/>
    <line x1="600" y1="255" x2="600" y2="335" stroke="#ff2020" stroke-width="1.5" opacity="0.7"/>
    <line x1="465" y1="200" x2="545" y2="200" stroke="#ff2020" stroke-width="1.5" opacity="0.7"/>
    <line x1="655" y1="200" x2="735" y2="200" stroke="#ff2020" stroke-width="1.5" opacity="0.7"/>
  </g>

  <!-- ═══════════ CENTER CRACK / SPLIT ═══════════ -->
  <g filter="url(#f-crack)">
    <!-- Main crack line -->
    <polyline
      points="400,0 394,55 408,110 388,165 412,220 390,275 405,330 395,400"
      fill="none" stroke="rgba(255,255,255,0.55)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Crack glow -->
    <polyline
      points="400,0 394,55 408,110 388,165 412,220 390,275 405,330 395,400"
      fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Small splinter top -->
    <line x1="408" y1="110" x2="430" y2="95" stroke="rgba(255,255,255,0.25)" stroke-width="1" stroke-linecap="round"/>
    <!-- Small splinter mid -->
    <line x1="388" y1="165" x2="365" y2="152" stroke="rgba(255,255,255,0.20)" stroke-width="1" stroke-linecap="round"/>
    <!-- Small splinter lower -->
    <line x1="412" y1="220" x2="438" y2="235" stroke="rgba(255,255,255,0.20)" stroke-width="1" stroke-linecap="round"/>
  </g>
</svg>
