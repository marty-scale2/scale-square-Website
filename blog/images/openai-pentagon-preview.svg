<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#141418"/>
      <stop offset="100%" stop-color="#0a0a0d"/>
    </radialGradient>
    <radialGradient id="glow-left" cx="20%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#39ff14" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#39ff14" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow-right" cx="80%" cy="75%" r="50%">
      <stop offset="0%" stop-color="#ff3b3b" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#ff3b3b" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="line-green" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#39ff14" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#39ff14" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="line-red" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff3b3b" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#ff3b3b" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="line-entry" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#64748b" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#64748b" stop-opacity="0.7"/>
    </linearGradient>
    <filter id="glow-green">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-red">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-dot">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>

  <!-- Ambient glows -->
  <rect width="800" height="400" fill="url(#glow-left)"/>
  <rect width="800" height="400" fill="url(#glow-right)"/>

  <!-- Subtle grid -->
  <g opacity="0.04" stroke="#ffffff" stroke-width="0.5">
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="400" y1="0" x2="400" y2="400"/>
    <line x1="600" y1="0" x2="600" y2="400"/>
  </g>

  <!-- Entry line (shared path, leading to split point) -->
  <path d="M 60,200 C 140,200 200,200 310,200"
        fill="none" stroke="url(#line-entry)" stroke-width="2"/>

  <!-- Split point glow -->
  <circle cx="310" cy="200" r="22" fill="#39ff14" opacity="0.04" filter="url(#glow-dot)"/>
  <circle cx="310" cy="200" r="22" fill="#ff3b3b" opacity="0.04" filter="url(#glow-dot)"/>

  <!-- Split point dot -->
  <circle cx="310" cy="200" r="5" fill="#0a0a0d" stroke="#94a3b8" stroke-width="1.5" opacity="0.8"/>
  <circle cx="310" cy="200" r="2" fill="#94a3b8" opacity="0.9"/>

  <!-- Upper path: Anthropic (green, goes UP) -->
  <path d="M 310,200 C 390,200 440,180 520,140 C 600,100 660,72 740,55"
        fill="none" stroke="url(#line-green)" stroke-width="2.5" filter="url(#glow-green)"/>
  <!-- Green fill area -->
  <path d="M 310,200 C 390,200 440,180 520,140 C 600,100 660,72 740,55 L 740,200 L 310,200 Z"
        fill="#39ff14" opacity="0.025"/>

  <!-- Endpoint dot: green line -->
  <circle cx="740" cy="55" r="12" fill="#39ff14" opacity="0.08" filter="url(#glow-dot)"/>
  <circle cx="740" cy="55" r="4" fill="#0a0a0d" stroke="#39ff14" stroke-width="1.5"/>
  <circle cx="740" cy="55" r="1.5" fill="#39ff14"/>

  <!-- Lower path: OpenAI (red, goes DOWN) -->
  <path d="M 310,200 C 390,200 440,220 520,258 C 600,296 660,325 740,345"
        fill="none" stroke="url(#line-red)" stroke-width="2.5" filter="url(#glow-red)"/>
  <!-- Red fill area -->
  <path d="M 310,200 C 390,200 440,220 520,258 C 600,296 660,325 740,345 L 740,200 L 310,200 Z"
        fill="#ff3b3b" opacity="0.025"/>

  <!-- Endpoint dot: red line -->
  <circle cx="740" cy="345" r="12" fill="#ff3b3b" opacity="0.1" filter="url(#glow-dot)"/>
  <circle cx="740" cy="345" r="4" fill="#0a0a0d" stroke="#ff3b3b" stroke-width="1.5"/>
  <circle cx="740" cy="345" r="1.5" fill="#ff3b3b"/>

  <!-- Vertical dashed divider at split -->
  <line x1="310" y1="30" x2="310" y2="370" stroke="rgba(255,255,255,0.05)" stroke-width="1" stroke-dasharray="4,4"/>
</svg>
