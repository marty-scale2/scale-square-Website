<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#141418"/>
      <stop offset="100%" stop-color="#0a0a0d"/>
    </radialGradient>
    <filter id="glow-green">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-red">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>

  <!-- Subtle grid -->
  <g opacity="0.03" stroke="#ffffff" stroke-width="0.5">
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="160" y1="0" x2="160" y2="400"/>
    <line x1="320" y1="0" x2="320" y2="400"/>
    <line x1="480" y1="0" x2="480" y2="400"/>
    <line x1="640" y1="0" x2="640" y2="400"/>
  </g>

  <!-- LEFT SIDE: Chaos / nur Tools -->
  <g opacity="0.3" stroke="#ef4444" stroke-width="1">
    <line x1="80" y1="130" x2="200" y2="255"/>
    <line x1="120" y1="285" x2="50" y2="178"/>
    <line x1="200" y1="255" x2="290" y2="138"/>
    <line x1="50" y1="178" x2="285" y2="310"/>
    <line x1="148" y1="98" x2="268" y2="292"/>
    <line x1="80" y1="130" x2="272" y2="162"/>
    <line x1="160" y1="220" x2="60" y2="310"/>
    <line x1="230" y1="190" x2="310" y2="270"/>
  </g>
  <circle cx="80"  cy="130" r="6" fill="#ef4444" opacity="0.65" filter="url(#glow-red)"/>
  <circle cx="50"  cy="178" r="5" fill="#f97316" opacity="0.55"/>
  <circle cx="120" cy="285" r="7" fill="#ef4444" opacity="0.5"/>
  <circle cx="200" cy="255" r="5" fill="#f97316" opacity="0.6"/>
  <circle cx="272" cy="162" r="6" fill="#ef4444" opacity="0.5"/>
  <circle cx="285" cy="310" r="4" fill="#f97316" opacity="0.45"/>
  <circle cx="148" cy="98"  r="5" fill="#ef4444" opacity="0.55"/>
  <circle cx="268" cy="292" r="6" fill="#f97316" opacity="0.45"/>
  <circle cx="160" cy="220" r="4" fill="#ef4444" opacity="0.4"/>
  <circle cx="310" cy="270" r="5" fill="#f97316" opacity="0.4"/>

  <text x="175" y="62" text-anchor="middle" font-family="monospace" font-size="9" font-weight="700" fill="#ef4444" letter-spacing="3" opacity="0.65">NUR TOOLS</text>
  <text x="175" y="356" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="10" fill="#64748b" opacity="0.6">Chaos. Nur schneller.</text>

  <!-- CENTER ARROW -->
  <line x1="345" y1="200" x2="455" y2="200" stroke="#39ff14" stroke-width="1.5" opacity="0.35"/>
  <polygon points="451,195 465,200 451,205" fill="#39ff14" opacity="0.35"/>
  <text x="400" y="192" text-anchor="middle" font-family="monospace" font-size="8" font-weight="700" fill="#39ff14" letter-spacing="2" opacity="0.5">ERST SYSTEM</text>
  <line x1="400" y1="64" x2="400" y2="336" stroke="rgba(255,255,255,0.05)" stroke-width="1" stroke-dasharray="4,4"/>

  <!-- RIGHT SIDE: System (geordnetes Grid) -->
  <g opacity="0.22" stroke="#39ff14" stroke-width="1">
    <line x1="510" y1="138" x2="575" y2="138"/>
    <line x1="575" y1="138" x2="640" y2="138"/>
    <line x1="640" y1="138" x2="705" y2="138"/>
    <line x1="510" y1="200" x2="575" y2="200"/>
    <line x1="575" y1="200" x2="640" y2="200"/>
    <line x1="640" y1="200" x2="705" y2="200"/>
    <line x1="510" y1="262" x2="575" y2="262"/>
    <line x1="575" y1="262" x2="640" y2="262"/>
    <line x1="640" y1="262" x2="705" y2="262"/>
    <line x1="510" y1="138" x2="510" y2="262"/>
    <line x1="575" y1="138" x2="575" y2="262"/>
    <line x1="640" y1="138" x2="640" y2="262"/>
    <line x1="705" y1="138" x2="705" y2="262"/>
  </g>
  <circle cx="510" cy="138" r="5" fill="#39ff14" opacity="0.55" filter="url(#glow-green)"/>
  <circle cx="575" cy="138" r="5" fill="#39ff14" opacity="0.55" filter="url(#glow-green)"/>
  <circle cx="640" cy="138" r="5" fill="#39ff14" opacity="0.55" filter="url(#glow-green)"/>
  <circle cx="705" cy="138" r="5" fill="#39ff14" opacity="0.55" filter="url(#glow-green)"/>
  <circle cx="510" cy="200" r="5" fill="#39ff14" opacity="0.65" filter="url(#glow-green)"/>
  <circle cx="575" cy="200" r="5" fill="#39ff14" opacity="0.65" filter="url(#glow-green)"/>
  <circle cx="640" cy="200" r="5" fill="#39ff14" opacity="0.65" filter="url(#glow-green)"/>
  <circle cx="705" cy="200" r="5" fill="#39ff14" opacity="0.65" filter="url(#glow-green)"/>
  <circle cx="510" cy="262" r="5" fill="#39ff14" opacity="0.55" filter="url(#glow-green)"/>
  <circle cx="575" cy="262" r="5" fill="#39ff14" opacity="0.55" filter="url(#glow-green)"/>
  <circle cx="640" cy="262" r="5" fill="#39ff14" opacity="0.55" filter="url(#glow-green)"/>
  <circle cx="705" cy="262" r="5" fill="#39ff14" opacity="0.55" filter="url(#glow-green)"/>

  <text x="607" y="62" text-anchor="middle" font-family="monospace" font-size="9" font-weight="700" fill="#39ff14" letter-spacing="3" opacity="0.7">SYSTEM + KI</text>
  <text x="607" y="356" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="10" fill="#64748b" opacity="0.6">Struktur. Dann Technologie.</text>

  <!-- Bottom article title -->
  <text x="720" y="386" text-anchor="end" font-family="-apple-system, sans-serif" font-size="11" fill="#64748b" opacity="0.4">Warum dein Unternehmen keine KI braucht (sondern ein System)</text>
</svg>
