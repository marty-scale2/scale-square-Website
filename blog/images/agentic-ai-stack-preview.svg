<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#141418"/>
      <stop offset="100%" stop-color="#0a0a0d"/>
    </radialGradient>
    <filter id="glow-orange">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-green">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>

  <!-- Subtle grid -->
  <g opacity="0.04" stroke="#ffffff" stroke-width="0.5">
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="400" y1="0" x2="400" y2="400"/>
    <line x1="600" y1="0" x2="600" y2="400"/>
  </g>

  <!-- ── Concentric Rings (centered left half) ── -->
  <!-- Ring 4 – Infrastruktur (orange) -->
  <circle cx="280" cy="200" r="155" fill="rgba(255,140,0,0.04)" stroke="#ff8c00" stroke-width="1.5" opacity="0.7"/>
  <!-- Ring 3 – Multi-Agent (green) -->
  <circle cx="280" cy="200" r="112" fill="rgba(57,255,20,0.04)" stroke="#39ff14" stroke-width="1.5" opacity="0.7"/>
  <!-- Ring 2 – Agents (blue) -->
  <circle cx="280" cy="200" r="70" fill="rgba(100,128,255,0.06)" stroke="#6480ff" stroke-width="1.5" opacity="0.8"/>
  <!-- Ring 1 – LLMs (white/core) -->
  <circle cx="280" cy="200" r="30" fill="rgba(208,208,255,0.1)" stroke="#d0d0ff" stroke-width="1.5" opacity="0.9"/>

  <!-- Center label -->
  <text x="280" y="204" text-anchor="middle" font-family="monospace" font-size="9" font-weight="800" fill="#d0d0ff" letter-spacing="1" opacity="0.9">LLMs</text>

  <!-- Ring labels -->
  <text x="280" y="142" text-anchor="middle" font-family="monospace" font-size="8" font-weight="800" fill="#6480ff" letter-spacing="1" opacity="0.8">AGENTS</text>
  <text x="280" y="100" text-anchor="middle" font-family="monospace" font-size="8" font-weight="800" fill="#39ff14" letter-spacing="1" opacity="0.7">MULTI-AGENT</text>
  <text x="280" y="55" text-anchor="middle" font-family="monospace" font-size="8" font-weight="800" fill="#ff8c00" letter-spacing="1" opacity="0.7">INFRASTRUKTUR</text>

  <!-- ── Right side: Legend ── -->
  <!-- Ebene 1 -->
  <circle cx="476" cy="122" r="6" fill="#d0d0ff" opacity="0.9"/>
  <text x="492" y="118" font-family="-apple-system, sans-serif" font-size="13" font-weight="700" fill="#f0f0f2">Ebene 1 – LLMs</text>
  <text x="492" y="134" font-family="-apple-system, sans-serif" font-size="11" fill="#64748b">Das Sprachmodell. Versteht und generiert Text.</text>

  <!-- Ebene 2 -->
  <circle cx="476" cy="172" r="6" fill="#6480ff" opacity="0.9"/>
  <text x="492" y="168" font-family="-apple-system, sans-serif" font-size="13" font-weight="700" fill="#f0f0f2">Ebene 2 – Agents</text>
  <text x="492" y="184" font-family="-apple-system, sans-serif" font-size="11" fill="#64748b">Zielorientiertes Handeln mit Tools &amp; Gedächtnis.</text>

  <!-- Ebene 3 -->
  <circle cx="476" cy="222" r="6" fill="#39ff14" opacity="0.9"/>
  <text x="492" y="218" font-family="-apple-system, sans-serif" font-size="13" font-weight="700" fill="#f0f0f2">Ebene 3 – Multi-Agent</text>
  <text x="492" y="234" font-family="-apple-system, sans-serif" font-size="11" fill="#64748b">Spezialisierte Teams aus Agents, koordiniert.</text>

  <!-- Ebene 4 -->
  <circle cx="476" cy="272" r="6" fill="#ff8c00" opacity="0.9"/>
  <text x="492" y="268" font-family="-apple-system, sans-serif" font-size="13" font-weight="700" fill="#f0f0f2">Ebene 4 – Infrastruktur</text>
  <text x="492" y="284" font-family="-apple-system, sans-serif" font-size="11" fill="#64748b">Orchestrierung, Monitoring &amp; Skalierung.</text>

  <!-- Divider line -->
  <line x1="455" y1="80" x2="455" y2="320" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>

  <!-- Top label -->
  <text x="40" y="36" font-family="-apple-system, sans-serif" font-size="10" font-weight="800" fill="#39ff14" letter-spacing="3" opacity="0.6">SCALE² · KI-GRUNDLAGEN</text>

  <!-- Title -->
  <text x="40" y="380" font-family="-apple-system, sans-serif" font-size="11" fill="#64748b" opacity="0.5">Die agentische KI-Infrastruktur – 4 Ebenen, die aufeinander aufbauen</text>
</svg>
