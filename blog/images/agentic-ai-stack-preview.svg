<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#141418"/>
      <stop offset="100%" stop-color="#0a0a0d"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>

  <!-- Subtle grid -->
  <g opacity="0.04" stroke="#ffffff" stroke-width="0.5">
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="400" y1="0" x2="400" y2="400"/>
    <line x1="600" y1="0" x2="600" y2="400"/>
  </g>

  <!-- Concentric Rings â€“ centered -->
  <circle cx="400" cy="200" r="178" fill="rgba(255,140,0,0.04)"   stroke="#ff8c00" stroke-width="1.5" opacity="0.7"/>
  <circle cx="400" cy="200" r="130" fill="rgba(57,255,20,0.04)"   stroke="#39ff14" stroke-width="1.5" opacity="0.7"/>
  <circle cx="400" cy="200" r="82"  fill="rgba(100,128,255,0.06)" stroke="#6480ff" stroke-width="1.5" opacity="0.8"/>
  <circle cx="400" cy="200" r="34"  fill="rgba(208,208,255,0.10)" stroke="#d0d0ff" stroke-width="1.5" opacity="0.9"/>
</svg>
