<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#141418"/>
      <stop offset="100%" stop-color="#0a0a0d"/>
    </radialGradient>
    <linearGradient id="line-red" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff5050" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#ff5050" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="line-green" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#39ff14" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#39ff14" stop-opacity="0.9"/>
    </linearGradient>
    <filter id="glow-red">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-green">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>

  <!-- Subtle grid -->
  <g opacity="0.04" stroke="#ffffff" stroke-width="0.5">
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="400" y1="0" x2="400" y2="400"/>
    <line x1="600" y1="0" x2="600" y2="400"/>
  </g>

  <!-- Top label -->
  <text x="40" y="36" font-family="-apple-system, sans-serif" font-size="10" font-weight="800" fill="#ff5050" letter-spacing="3" opacity="0.6">SCALE² · MARKT &amp; TRENDS</text>

  <!-- Phase markers on x-axis -->
  <text x="160" y="340" text-anchor="middle" font-family="monospace" font-size="9" font-weight="700" fill="#64748b" letter-spacing="1" opacity="0.5">2023</text>
  <text x="380" y="340" text-anchor="middle" font-family="monospace" font-size="9" font-weight="700" fill="#64748b" letter-spacing="1" opacity="0.5">2024</text>
  <text x="560" y="340" text-anchor="middle" font-family="monospace" font-size="9" font-weight="700" fill="#64748b" letter-spacing="1" opacity="0.5">2025</text>
  <text x="720" y="340" text-anchor="middle" font-family="monospace" font-size="9" font-weight="700" fill="#64748b" letter-spacing="1" opacity="0.5">2026</text>

  <!-- Axis line -->
  <line x1="80" y1="320" x2="760" y2="320" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>

  <!-- Agentur-Relevanz curve (declining - red) -->
  <path d="M 80,160 C 160,100 220,95 300,110 C 380,125 440,170 520,220 C 580,255 650,285 760,305" fill="none" stroke="url(#line-red)" stroke-width="2.5" filter="url(#glow-red)" opacity="0.9"/>
  <!-- Red area fill -->
  <path d="M 80,160 C 160,100 220,95 300,110 C 380,125 440,170 520,220 C 580,255 650,285 760,305 L 760,320 L 80,320 Z" fill="#ff5050" opacity="0.03"/>

  <!-- KI-Fähigkeit curve (rising - green) -->
  <path d="M 80,300 C 160,295 240,280 320,260 C 400,240 460,200 540,155 C 600,120 670,90 760,70" fill="none" stroke="url(#line-green)" stroke-width="2.5" filter="url(#glow-green)" opacity="0.9"/>
  <!-- Green area fill -->
  <path d="M 80,300 C 160,295 240,280 320,260 C 400,240 460,200 540,155 C 600,120 670,90 760,70 L 760,320 L 80,320 Z" fill="#39ff14" opacity="0.03"/>

  <!-- Intersection point -->
  <circle cx="440" cy="195" r="5" fill="#0a0a0d" stroke="#ffffff" stroke-width="1.5" opacity="0.8"/>
  <circle cx="440" cy="195" r="2" fill="#ffffff" opacity="0.9"/>

  <!-- Phase labels -->
  <g opacity="0.6">
    <text x="180" y="82" text-anchor="middle" font-family="monospace" font-size="8" font-weight="700" fill="#ff5050" letter-spacing="1">GOLDENE ÄRA</text>
    <text x="440" y="82" text-anchor="middle" font-family="monospace" font-size="8" font-weight="700" fill="#ffffff" letter-spacing="1">WENDEPUNKT</text>
    <text x="690" y="82" text-anchor="middle" font-family="monospace" font-size="8" font-weight="700" fill="#39ff14" letter-spacing="1">KI-AGENTEN</text>
  </g>

  <!-- Vertical phase dividers -->
  <line x1="300" y1="90" x2="300" y2="320" stroke="rgba(255,255,255,0.04)" stroke-width="1" stroke-dasharray="4,4"/>
  <line x1="580" y1="90" x2="580" y2="320" stroke="rgba(255,255,255,0.04)" stroke-width="1" stroke-dasharray="4,4"/>

  <!-- Legend -->
  <g transform="translate(80, 360)">
    <line x1="0" y1="0" x2="20" y2="0" stroke="#ff5050" stroke-width="2" opacity="0.8"/>
    <text x="28" y="4" font-family="-apple-system, sans-serif" font-size="10" fill="#64748b">Agentur-Relevanz</text>
    <line x1="160" y1="0" x2="180" y2="0" stroke="#39ff14" stroke-width="2" opacity="0.8"/>
    <text x="188" y="4" font-family="-apple-system, sans-serif" font-size="10" fill="#64748b">KI-Fähigkeit der Kunden</text>
  </g>

  <!-- Bottom subtitle -->
  <text x="760" y="380" text-anchor="end" font-family="-apple-system, sans-serif" font-size="11" fill="#64748b" opacity="0.4">Warum Marketing-Agenturen 2026 bluten werden</text>
</svg>