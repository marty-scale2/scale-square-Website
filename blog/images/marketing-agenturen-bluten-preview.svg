<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#141418"/>
      <stop offset="100%" stop-color="#0a0a0d"/>
    </radialGradient>
    <linearGradient id="line-red" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff5050" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#ff5050" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="line-green" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#39ff14" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#39ff14" stop-opacity="0.9"/>
    </linearGradient>
    <filter id="glow-red">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-green">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>

  <!-- Subtle grid -->
  <g opacity="0.04" stroke="#ffffff" stroke-width="0.5">
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="400" y1="0" x2="400" y2="400"/>
    <line x1="600" y1="0" x2="600" y2="400"/>
  </g>


  <!-- Axis line -->
  <line x1="80" y1="320" x2="760" y2="320" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>

  <!-- Agentur-Relevanz curve (declining - red) -->
  <path d="M 80,160 C 160,100 220,95 300,110 C 380,125 440,170 520,220 C 580,255 650,285 760,305" fill="none" stroke="url(#line-red)" stroke-width="2.5" filter="url(#glow-red)" opacity="0.9"/>
  <!-- Red area fill -->
  <path d="M 80,160 C 160,100 220,95 300,110 C 380,125 440,170 520,220 C 580,255 650,285 760,305 L 760,320 L 80,320 Z" fill="#ff5050" opacity="0.03"/>

  <!-- KI-FÃ¤higkeit curve (rising - green) -->
  <path d="M 80,300 C 160,295 240,280 320,260 C 400,240 460,200 540,155 C 600,120 670,90 760,70" fill="none" stroke="url(#line-green)" stroke-width="2.5" filter="url(#glow-green)" opacity="0.9"/>
  <!-- Green area fill -->
  <path d="M 80,300 C 160,295 240,280 320,260 C 400,240 460,200 540,155 C 600,120 670,90 760,70 L 760,320 L 80,320 Z" fill="#39ff14" opacity="0.03"/>

  <!-- Intersection point -->
  <circle cx="440" cy="195" r="5" fill="#0a0a0d" stroke="#ffffff" stroke-width="1.5" opacity="0.8"/>
  <circle cx="440" cy="195" r="2" fill="#ffffff" opacity="0.9"/>


  <!-- Vertical phase dividers -->
  <line x1="300" y1="90" x2="300" y2="320" stroke="rgba(255,255,255,0.04)" stroke-width="1" stroke-dasharray="4,4"/>
  <line x1="580" y1="90" x2="580" y2="320" stroke="rgba(255,255,255,0.04)" stroke-width="1" stroke-dasharray="4,4"/>

</svg>