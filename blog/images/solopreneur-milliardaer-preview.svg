<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="60%" r="70%">
      <stop offset="0%" stop-color="#141418"/>
      <stop offset="100%" stop-color="#0a0a0d"/>
    </radialGradient>
    <linearGradient id="line-green" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#39ff14" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#39ff14" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="line-gray" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#64748b" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#64748b" stop-opacity="0.55"/>
    </linearGradient>
    <filter id="glow-green">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-dot">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>

  <!-- Subtle grid -->
  <g opacity="0.04" stroke="#ffffff" stroke-width="0.5">
    <line x1="0" y1="80" x2="800" y2="80"/>
    <line x1="0" y1="160" x2="800" y2="160"/>
    <line x1="0" y1="240" x2="800" y2="240"/>
    <line x1="200" y1="0" x2="200" y2="310"/>
    <line x1="400" y1="0" x2="400" y2="310"/>
    <line x1="600" y1="0" x2="600" y2="310"/>
  </g>

  <!-- X-axis -->
  <line x1="80" y1="300" x2="730" y2="300" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>

  <!-- Year labels -->
  <text x="80"  y="320" text-anchor="middle" font-family="monospace" font-size="9" fill="#64748b" opacity="0.5">2020</text>
  <text x="188" y="320" text-anchor="middle" font-family="monospace" font-size="9" fill="#64748b" opacity="0.5">2021</text>
  <text x="295" y="320" text-anchor="middle" font-family="monospace" font-size="9" fill="#64748b" opacity="0.5">2022</text>
  <text x="402" y="320" text-anchor="middle" font-family="monospace" font-size="9" fill="#64748b" opacity="0.5">2023</text>
  <text x="508" y="320" text-anchor="middle" font-family="monospace" font-size="9" fill="#64748b" opacity="0.5">2024</text>
  <text x="615" y="320" text-anchor="middle" font-family="monospace" font-size="9" fill="#64748b" opacity="0.5">2025</text>
  <text x="722" y="320" text-anchor="middle" font-family="monospace" font-size="9" fill="#39ff14" opacity="0.9" font-weight="700">2026</text>

  <!-- Traditionell line (nearly flat) -->
  <path d="M 80,255 C 295,254 508,252 722,250"
        fill="none" stroke="url(#line-gray)" stroke-width="2"/>

  <!-- KI-augmentiert line (exponential) -->
  <path d="M 80,255 C 200,254 295,250 402,238 C 508,218 620,162 722,88"
        fill="none" stroke="url(#line-green)" stroke-width="2.5" filter="url(#glow-green)"/>

  <!-- Green fill area under curve -->
  <path d="M 80,255 C 200,254 295,250 402,238 C 508,218 620,162 722,88 L 722,300 L 80,300 Z"
        fill="#39ff14" opacity="0.03"/>

  <!-- ChatGPT divider -->
  <line x1="402" y1="95" x2="402" y2="300" stroke="rgba(255,255,255,0.05)" stroke-width="1" stroke-dasharray="3,4"/>
  <text x="405" y="90" font-family="monospace" font-size="7.5" fill="#ffffff" opacity="0.25" letter-spacing="1">CHATGPT</text>

  <!-- n8n / KI-Agenten divider -->
  <line x1="615" y1="95" x2="615" y2="300" stroke="rgba(255,255,255,0.05)" stroke-width="1" stroke-dasharray="3,4"/>
  <text x="618" y="90" font-family="monospace" font-size="7.5" fill="#ffffff" opacity="0.25" letter-spacing="1">KI-AGENTEN</text>

  <!-- Endpoint dot at 2026 with glow -->
  <circle cx="722" cy="88" r="7" fill="#39ff14" opacity="0.15" filter="url(#glow-dot)"/>
  <circle cx="722" cy="88" r="4" fill="#0a0a0d" stroke="#39ff14" stroke-width="1.5"/>
  <circle cx="722" cy="88" r="1.5" fill="#39ff14"/>

  <!-- Callout: 3 Personen = 15+ FTE -->
  <rect x="558" y="45" width="158" height="36" rx="5" fill="#0f0f13" stroke="#39ff14" stroke-width="0.75" opacity="0.95"/>
  <text x="637" y="59" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="9.5" fill="#39ff14" font-weight="700" letter-spacing="0.5">3 PERSONEN</text>
  <text x="637" y="73" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="9" fill="#94a3b8">= 15+ FTE Output</text>

  <!-- Dashed line from callout to dot -->
  <line x1="716" y1="81" x2="716" y2="88" stroke="#39ff14" stroke-width="0.75" stroke-dasharray="2,2" opacity="0.5"/>

  <!-- "Erster Milliardär?" label top right -->
  <text x="720" y="38" text-anchor="end" font-family="monospace" font-size="8.5" fill="#39ff14" opacity="0.45" letter-spacing="1">ERSTER SOLOPRENEUR-MILLIARDÄR?</text>

  <!-- Legend -->
  <g transform="translate(80, 355)">
    <line x1="0" y1="0" x2="22" y2="0" stroke="#64748b" stroke-width="2" opacity="0.55"/>
    <text x="30" y="4" font-family="-apple-system, sans-serif" font-size="10" fill="#64748b">Traditionelles Team</text>
    <line x1="180" y1="0" x2="202" y2="0" stroke="#39ff14" stroke-width="2.5" opacity="0.85"/>
    <text x="210" y="4" font-family="-apple-system, sans-serif" font-size="10" fill="#64748b">KI-augmentiertes Team</text>
  </g>

  <!-- Bottom subtitle -->
  <text x="720" y="386" text-anchor="end" font-family="-apple-system, sans-serif" font-size="10.5" fill="#64748b" opacity="0.35">Output pro Person – scale²</text>
</svg>
